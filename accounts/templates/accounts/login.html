{% extends 'condominio/base.html' %}

{% block body %}
    
<div class="container pt-4">
    <div class="row mt-5 justify-content-center">

      <div class="col-lg-6 shadow shadow-lg pt-4 ps-4">
        <div class="section-heading">
          <h6 class="text-center my-2">LOGIN</h6>
          <h4 class="text-center">Login para moradores ou Adm</h4>
            <form action="{% url 'authLogin' %}" method="POST" class="mt-3">
                {% csrf_token %}
                <div class="d-flex flex-col flex-wrap justify-content-center">
                    <div class="form-floating mb-3 col-10 shadow">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nome: " required>
                        <label for="name">Nome: </label>
                    </div>
                    
                    <div class="form-floating mb-3 col-10 shadow">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha: ">
                        <label for="password">Senha: </label>
                    </div>
                    
                    <div class="mb-3 col-10">
                        <button type="submit" class="btn btn-dark shadow">Login</button>
                    </div>
                </div>
            </form>
        </div>
     
        
      </div>

      
  </div>

{% endblock  %}
